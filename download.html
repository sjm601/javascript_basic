<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>
<h2>파일목록</h2>
<table>
<c:forEach items="${fileList}" var="file">
	<tr>
		<td><a href="downloadFile(/jsp/download?file=${file.name})">${file.name}</a></td>
		<td>${file.length()}</td>
		<td><button>다운로드</button></td>
	</tr>
</c:forEach>

<script>
  function downloadFile(url) {
    window.location.href = url;
  }
</script>
	
</table>
</body>
</html>
